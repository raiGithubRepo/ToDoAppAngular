<div>
  <div class="text-center" style="margin:40px;">
    <h4>Create New To Do Item</h4>
  </div>
  <form style="width:50%; margin-left:auto; margin-right:auto;">
    <div class="form-group">
      <label for="taskId">Task ID</label>
      <input
        type="text"
        class="form-control"
        id="taskId"
        placeholder="Please Enter Task Name"
      />
    </div>
    <div class="form-group">
      <label for="taskName">Password</label>
      <input
        type="password"
        class="form-control"
        id="taskName"
        placeholder="Please Enter Task Name"
      />
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isPriority" />
      <label class="form-check-label" for="isPriority"
        >Check if this task is priority task</label
      >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
